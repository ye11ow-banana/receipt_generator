<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="invoice-POS">

  <div id="mid">
    <div class="info">
      <h2>Contact Info</h2>
      <p>
          Address : street city, state 0000</br>
          Email   : ZhrachkaTop@gmail.com</br>
          Order   : {{ order_id }}</br>
      </p>
    </div>
  </div>

  <div id="bot">

        <div id="table">
          <table>
            <tr class="tabletitle">
              <td class="item"><h2>Item</h2></td>
              <td class="Hours"><h2>Qty</h2></td>
              <td class="Rate"><h2>Sub Total</h2></td>
            </tr>

            {% for product in products %}
            <tr class="service">
              <td class="tableitem"><p class="itemtext">{{ product.name }}</p></td>
              <td class="tableitem"><p class="itemtext">{{ product.quantity }}</p></td>
              <td class="tableitem"><p class="itemtext">{{ product.price }}</p></td>
            </tr>
            {% endfor %}

            <tr class="tabletitle">
              <td></td>
              <td class="Rate"><h2>Total</h2></td>
              <td class="payment"><h2>Expensive :)</h2></td>
            </tr>

          </table>
        </div>
      </div>
</div>
</body>
</html>
